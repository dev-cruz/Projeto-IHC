<!DOCTYPE html>
<html>

<head>
    <title>Painel</title>
    <script src = "https://aframe.io/releases/1.0.4/aframe.min.js" > </script>
</head>

<body>
    <a-scene>
        <!-- Create a Painel-->
        <a-box color="black"
                width="15"
                height="4.5"
                depth="0.22"
                position="0 2 -8"> 
                <!-- Seta, pode ser vinculada como botÃ£o depois-->
                <!---Seta Esquerda-->
                <a-triangle color="red"
                            depth="0.22"    
                            side="double"
                            position="-5 0 0.20"
                            rotation="0 0 90">
                </a-triangle>
                <!-- Seta Direita-->
                <a-triangle color="red"
                            depth="0.22"    
                            side="double"
                            position="-2 0 0.20"
                            rotation="0 0 -90">
                </a-triangle>
                <!--Seta Cima-->
                <a-triangle color="red"
                            depth="0.22"    
                            side="double"
                            position="2 0 0.20">
                </a-triangle>
                <!--Seta Baixo-->
                <a-triangle color="red"
                depth="0.22"    
                side="double"
                position="5 0 0.20"
                rotation="0 0 180">
                </a-triangle>
               
        </a-box>
    </a-scene>

</body>

</html>
