<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene>

    <a-gltf-model src="./assets/warehouse_building/scene.gltf"></a-gltf-model>
    
    <a-box visible="" position="0.18 0 -6" rotation="0 0 0" depth="0.1" width="4"
      height="5.5" color="#461F00" material="shader: flat" shadow="" geometry="" velocity="">
      <a-plane position="0.58 2.58 0.09" width="0.25" height="0.0001" material="" geometry="">
        <a-text position="-1.25 0 0" value="Bem-vindo(a)!" text="" opacity="0.5"></a-text>
      </a-plane>
      <a-text value="Cada mesa representa um passo do processo de furar a peca." opacity="0.5" position="0.062 2.079 0.09" width="3.1" align="center"></a-text>
      <a-text opacity="0.5" position="-1.91 1.54 0.06" width="2.28" value="Lado esquerdo: Mostra a forma incorreta."></a-text>
      <a-text opacity="0.5" position="0.291 1.54 0.09" width="2.28" value="Lado direito: Mostra a forma correta."></a-text>
    </a-box>

    <!-- Showing the right way -->
    <a-gltf-model src="./assets/modern_farm_table/scene.gltf" position="5 0 -4" rotate="90" scale="0.2 0.2 0.2"
      rotation="0 90 0"></a-gltf-model>
    <a-gltf-model src="./assets/modern_farm_table/scene.gltf" position="5 0 0" rotate="90" scale="0.2 0.2 0.2"
      rotation="0 90 0"></a-gltf-model>
    <a-gltf-model src="./assets/modern_farm_table/scene.gltf" position="5 0 4" rotate="90" scale="0.2 0.2 0.2"
      rotation="0 90 0"></a-gltf-model>

    <!-- Showing the wrong way -->
    <a-gltf-model src="./assets/modern_farm_table/scene.gltf" position="-5 0 -4" rotate="90" scale="0.2 0.2 0.2"
      rotation="0 90 0"></a-gltf-model>
    <a-gltf-model src="./assets/modern_farm_table/scene.gltf" position="-5 0 0" rotate="90" scale="0.2 0.2 0.2"
      rotation="0 90 0"></a-gltf-model>
    <a-gltf-model src="./assets/modern_farm_table/scene.gltf" position="-5 0 4" rotate="90" scale="0.2 0.2 0.2"
      rotation="0 90 0"></a-gltf-model>

    <a-sky color="lightblue"></a-sky>
  </a-scene>
</body>
</html>
