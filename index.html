<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        </a-asset-item id="table" src="./assets/modern_farm_table/scene.gltf"></a-asset-item>
      </a-assets>

      <a-gltf-model src="./assets/warehouse_building/scene.gltf"></a-gltf-model>

      <!-- Showing the right way -->
      <a-gltf-model src="./assets/modern_farm_table/scene.gltf" position="5 0 -4" rotate="90" scale="0.2 0.2 0.2" rotation="0 90 0"></a-gltf-model>
      <a-gltf-model src="./assets/modern_farm_table/scene.gltf" position="5 0 0" rotate="90" scale="0.2 0.2 0.2" rotation="0 90 0"></a-gltf-model>
      <a-gltf-model src="./assets/modern_farm_table/scene.gltf" position="5 0 4" rotate="90" scale="0.2 0.2 0.2" rotation="0 90 0"></a-gltf-model>

      <!-- Showing the wrong way -->
      <a-gltf-model src="./assets/modern_farm_table/scene.gltf" position="-5 0 -4" rotate="90" scale="0.2 0.2 0.2" rotation="0 90 0"></a-gltf-model>
      <a-gltf-model src="./assets/modern_farm_table/scene.gltf" position="-5 0 0" rotate="90" scale="0.2 0.2 0.2" rotation="0 90 0"></a-gltf-model>
      <a-gltf-model src="./assets/modern_farm_table/scene.gltf" position="-5 0 4" rotate="90" scale="0.2 0.2 0.2" rotation="0 90 0"></a-gltf-model>

      <a-sky color="lightblue"></a-sky>
    </a-scene>
  </body>
</html>
